<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form action="forms.html" method="get">
        <label for="name">Name</label>
        <input type="text" name="Name" id="name" placeholder="Enter your name">
         <br>
         <br>
        <label for="email">Email</label>
        <input type="email" name="Email" id="email" placeholder="Enter your email">
        <br>
        <br>
        <label for="search">Search</label>
        <input type="search" name="Search" id="search" placeholder="&#128269;">
        <br>
        <br>
        <label for="tel">phone number</label>
        <input type="tel" name="phone" id="tel" placeholder="Enter your phone number">
        <br>
        <br>
        <label for="date">Date</label>
        <input type="datetime-local" name="phone" id="date" >
        <br>
        <br>
        <label for="color">colors</label>
        <input type="color" id="color">
        <br>
        <br>
        <label for="file">choose a image</label>
        <input type="file" multiple accept="images/*" id="file">
        <br>
        <br>
        <label for="check">check here</label>
        <input type="checkbox" name="phoncheck" id="check" checked>
        <br>
        <br>
        <label for="range">your ability</label>
        <input type="range" name="range" id="range" >
        <br>
        <br>
        <label for="radio">check here</label>
        <input type="radio" name="radio" id="radio" >
        <br>
        <br>
        <label for="text">message</label>
        <textarea name="text" id="text" cols="5" rows="5"></textarea>
        <br>
        <br>
        <label for="select">select true or false</label>
        <select name="True" id="select">
            <option value="True">True</option>
            <option value="False">False</option>
        </select>
        <br>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="cancel">








    </form>
</body>
</html>
